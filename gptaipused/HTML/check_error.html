<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 오류 확인하기</title>
</head>

<body>

    <section>
    <h1>프로그래밍 과정에서 발생한 오류유형은 아래와 같습니다.</h1>
    <form method="POST" action="/" autocomplete="off" >
        <fieldset>
            <legend>오류 내용 입력창(문장 입력)</legend>

            <input type="text" id="userInput" required size="100%" placeholder="통합개발환경 등에서 발생한 오류 문구를 복사해서 넣으시면 됩니다. ">  </label>                          
                <div id="buttons">
                    <input type="button" id="userInputBtn" value="오류 분석하기" onclick="문장분류하기()"> 
                    <input type="reset" value="입력 취소">         
                </div>
        </fieldset>
        <fieldset>
            <legend>분석된 오류 유형</legend>
                <label id="resultPrintLabel"> result </label>
        </fieldset>
    </section>



<script src="js/check_error.js"></script>    
</body>
</html>
