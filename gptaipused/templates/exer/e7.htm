<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../styles.css">
<title>ASCII and Hexadecimal Converter</title>
</head>
<body>
    <div class="container">
        <h1>ASCII and Hexadecimal Converter</h1>
        <div>
            <h2>Convert Hexadecimal to ASCII</h2>
            <input type="text" id="hexInput" placeholder="Enter hexadecimal values (e.g., 48 65 6C 6C 6F)">
            <button onclick="hexToASCII()">Convert</button>
            <p id="hexOutput"></p>
        </div>
        <div>
            <h2>Convert ASCII to Hexadecimal</h2>
            <input type="text" id="asciiInput" placeholder="Enter a string">
            <button onclick="asciiToHex()">Convert</button>
            <p id="asciiOutput"></p>
        </div>
    </div>
    <script>
        function hexToASCII() {
            var hex = document.getElementById("hexInput").value.split(' ');
            var str = '';
            for (var n = 0; n < hex.length; n++) {
                str += String.fromCharCode(parseInt(hex[n], 16));
            }
            document.getElementById("hexOutput").innerHTML = "Converted ASCII string is: '" + str + "'.";
        }

        function asciiToHex() {
            var ascii = document.getElementById("asciiInput").value;
            var arr = [];
            for (var n = 0, l = ascii.length; n < l; n ++) {
                var hex = Number(ascii.charCodeAt(n)).toString(16);
                arr.push(hex);
            }
            document.getElementById("asciiOutput").innerHTML = "Converted hexadecimal string is: '" + arr.join(' ') + "'.";
        }
    </script>
</body>
</html>
