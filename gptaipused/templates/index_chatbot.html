        <section>
            <h1>생성형 AI에게 질문하기</h1>

            
            <script>
                function checkContent() {
                    var textAreaContent = document.getElementById('input').value;
                    var forbiddenWords = ['마약', '키워드1', '키워드2']; // 원하는 키워드를 추가/수정하실 수 있습니다.
            
                    for (var i = 0; i < forbiddenWords.length; i++) {
                        if (textAreaContent.includes(forbiddenWords[i])) {
                            alert(forbiddenWords[i] + '라는 단어는 포함할 수 없습니다.');
                            return false; // Form submission을 중단합니다.
                        }
                    }
            
                    alert('제출 완료!');
                    return true;
                }
            </script>
            
            <form action="/post" method="post" onsubmit="return checkContent();">
                <p>챗봇에 질문하고 싶은 내용을 넣어주세요 :
                    <br>
                    <input type="text" name="stunum" id="stunum" placeholder="학번 입력"><br>
                    <input type="text" name="stuname" id="stuname" placeholder="이름 입력"><br>
                    <textarea id="input" name="input" placeholder="여기에 질문 내용을 넣고 제출 버튼을 눌러주세요!" style="width:100%;height:200px;"></textarea>
                </p>
                <p><input type="submit" value="제출" /></p>
