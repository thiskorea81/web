<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Playground</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header, footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  nav {
    background-color: #000;
    color: white;
    padding: 0.5rem;
    text-align: left;
  }
  section {
    flex: 1;
    display: flex; /* flex 레이아웃 설정 */
  }
  aside {
    width: 10%; /* aside에 대한 너비 설정 */
    background-color: #f4f4f4; /* 배경색 설정 */
    padding: 1rem;
  }
  article {
    width: 45%; /* article에 대한 너비 설정 */
    padding: 1rem;
    border-right: 2px solid blue; /* article의 우측 테두리 설정 */
  }
  iframe {
    width: 45%; /* iframe의 너비 설정 */
    height: 100%; /* iframe의 높이 설정 */
    border: none; /* iframe의 테두리 제거 */
  }
</style>
</head>
<body>
    <header>AI Playground w GPT</header>
    <nav>
        <a href="{{ url_for('index') }}">[HOME]</a>        
        <a href="{{ url_for('info') }}">[정보]</a>
        <a href="{{ url_for('ai') }}">[인공지능]</a>
        <a href="{{ url_for('exercise') }}">[실습]</a>  
    </nav>
    <section>
        <aside>
            <!-- aside의 메뉴 아이템 -->
            <!-- 각 링크에 data-file 속성을 추가하여 연결된 파일을 지정합니다. -->
            <a href="/contents/01_01.html" data-file="/contents/01_01.html">입출력</a><br>
            <a href="#" data-file="contents/01_02.html">선택조건문</a><br>
            <a href="#" data-file="contents/01_03.html">반복문</a><br>
        </aside>
        <article>
            <!-- article의 내용이 동적으로 변경됩니다. -->
            본문
        </article>
        <!-- iframe 설정 -->
        <iframe src="{{ url_for('static', filename='chat.html') }}" name="chat-frame"></iframe>
    </section>    
    <footer>copyright@ thiskorea</footer>

        <!-- JavaScript를 추가합니다. -->
        <script>
          // AJAX를 사용하여 내용을 로드하는 함수입니다.
          function loadContent(file) {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', file, true);
              xhr.onreadystatechange = function() {
                  if (this.readyState === 4 && this.status === 200) {
                      // article 요소에 로드된 내용을 설정합니다.
                      document.getElementById('content').innerHTML = this.responseText;
                  }
              };
              xhr.send();
          }
  
          // aside의 각 링크에 클릭 이벤트 리스너를 추가하는 함수입니다.
          function setupMenuItems() {
              var links = document.querySelectorAll('aside a[data-file]');
              links.forEach(function(link) {
                  link.addEventListener('click', function(e) {
                      e.preventDefault(); // 기본 이벤트를 취소합니다.
                      var file = this.getAttribute('data-file'); // 연결된 파일의 경로를 가져옵니다.
                      loadContent(file); // AJAX 함수를 호출하여 내용을 로드합니다.
                  });
              });
          }
  
          // 문서 로딩이 끝나면 함수를 실행합니다.
          window.onload = setupMenuItems;
      </script>
</body>
</html>
