<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Playground</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header, footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  nav {
    background-color: #000;
    color: white;
    padding: 0.5rem;
    text-align: left;
  }
  section {
    flex: 1;
    display: flex; /* flex 레이아웃 설정 */
  }
  aside {
    width: 10%; /* aside에 대한 너비 설정 */
    background-color: #f4f4f4; /* 배경색 설정 */
    padding: 1rem;
  }
  article {
    width: 45%; /* article에 대한 너비 설정 */
    padding: 1rem;
    border-right: 2px solid blue; /* article의 우측 테두리 설정 */
  }
  iframe {
    width: 45%; /* iframe의 너비 설정 */
    height: 100%; /* iframe의 높이 설정 */
    border: none; /* iframe의 테두리 제거 */
  }
</style>
</head>
<body>
    <header>AI Playground w GPT</header>
    <nav>
        <a href="{{ url_for('index') }}">[HOME]</a>        
        <a href="{{ url_for('info') }}">[정보]</a>
        <a href="{{ url_for('ai') }}">[인공지능]</a>
        <a href="{{ url_for('exercise') }}">[실습]</a>  
    </nav>
    <section>
        <aside>
            <!-- aside의 메뉴 아이템 -->
            <a href="#">입출력</a><br>
            <a href="#">선택조건문</a><br>
            <a href="#">반복문</a><br>
        </aside>
        <article>
            <!-- article의 내용 -->
            본문 내용이 들어갈 부분 010101
        </article>
        <!-- iframe 설정 -->
        <iframe src="{{ url_for('static', filename='chat.html') }}" name="chat-frame"></iframe>
    </section>    
    <footer>푸터 영역</footer>
</body>
</html>
