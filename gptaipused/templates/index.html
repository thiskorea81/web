<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Playground</title>

<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header, footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  nav {
    background-color: #000000;
    color: white;
    padding: 0.5rem;
    text-align: center;
  }
  section {
    flex-grow: 1;
    display: flex;
  }
  article {
    flex-grow: 2;
    padding: 1rem;
    border-right: 2px solid blue;
  }
  iframe {
    flex-grow: 1;
  }
</style>
</head>
<body>
    <header>AI Playground w GPT</header>
    <nav>
        <a>정보</a>
        <a>인공지능</a>
        <a>실습</a>  
    </nav>
    <section>
        
        
        <article>본문 내용이 들어갈 부분</article>
        <!-- 채팅 iframe -->
        <iframe src="chat.html" name="chat-frame" frameborder="0"></iframe>
    </section>    
    
    <footer>푸터 영역</footer>
</body>
</html>
