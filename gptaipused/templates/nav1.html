<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Playground</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  section {
    flex: 1;
    display: flex; /* flex 레이아웃 설정 */
  }
  iframe {
    height: 100vh; /* iframe의 높이 설정 */
    border: none; /* iframe의 테두리 제거 */
  }
  iframe[name="python"] {
    flex-grow: 5.5; /* 전체 공간의 55% 할당 */
    /* 필요에 따라 iframe의 다른 스타일을 추가할 수 있습니다. */
  }

  iframe[name="chat-frame"] {
    flex-grow: 4.5; /* 전체 공간의 45% 할당 */
    /* 필요에 따라 iframe의 다른 스타일을 추가할 수 있습니다. */
  }
  
</style>

<script>
  window.addEventListener('load', function() {
  var iframe = document.getElementById('your-iframe-id');
  iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
});

</script>
</head>
<body>
    <section>
        <iframe src="https://wikidocs.net/book/1" name="python"></iframe>  
        <!-- iframe 설정 -->
        <iframe src="{{ url_for('static', filename='chat_code.html') }}" name="chat-frame"></iframe>
    </section>    
</body>
</html>
