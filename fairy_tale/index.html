    // 동화책 선택 시 호출되는 함수
    function selectBook(index) {
        currentBookIndex = index;
        showStoryPage();
        updateUI();
    }


    // 첫 페이지로 이동하는 함수
    function showStoryPage() {
        currentPageIndex = 0;
        updateUI();
    }


    // 다음 페이지로 이동하는 함수
    function nextPage() {
        currentPageIndex++;


        if (currentPageIndex === books[currentBookIndex].pages.length) {
            // 동화의 마지막 페이지인 경우
            currentBookIndex = -1;
            showBooks();
        } else {
            updateUI();
        }
    }


    // 동화책 선택 화면 표시
    function showBooks() {
        booksContainer.style.display = 'block';
        storyContainer.style.display = 'none';
        backButton.style.display = 'none';
    }


    // 동화 내용 화면 표시
    function showStory() {
        booksContainer.style.display = 'none';
        storyContainer.style.display = 'block';
        backButton.style.display = 'block';
    }


    // UI 업데이트 함수
    function updateUI() {
        if (currentBookIndex !== -1) {
            // 동화책이 선택된 경우
            const currentPage = books[currentBookIndex].pages[currentPageIndex];
            storyImg.src = currentPage.image;
            storyAudio.src = currentPage.audio;
            showStory();
        } else {
            // 동화책 선택 화면인 경우
            showBooks();
        }
    }


    // 뒤로 가기 함수
    function goBack() {
        currentBookIndex = -1;
        showBooks();
    }


    // 초기 로딩 시 동화책 선택 화면 표시
    showBooks();
